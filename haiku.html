<html>
  <head>
    <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
    <style>
      .main {
        color: #444;
      }
    </style>
  </head>
  <body>
    <div class="main max-width-4 mx-auto mt3">
      <div class="clearfix">
        <div class="h1 col col-12 center">
          Why, you clever shrew.
        </div>
        <div class="h1 col col-12 center">
          How did you find this haiku?
        </div>
        <div class="h1 col col-12 center">
          Haikus aren't for shrews.
        </div>
        <div class="bg-grey col col-12 center">
           <div class="col-6 my2 border-bottom mx-auto">
        </div>
        <div class="h1 col col-12 center">
          Game respect game, but
        </div>
        <div class="h1 col col-12 center">
          There is nothing here for you
        </div>
        <div class="h1 col col-12 center">
          ...yet. (You shrewd shrew, you).
        </div>
      </div>
    </div>
  </body>
</html>
